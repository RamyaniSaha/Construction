<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<style>
.header {
  width: 100%;
  position: relative;
  transition: 0.4s ease;
}

/* Sticky class (will be added by jQuery) */
.header.sticky {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;

  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  border-bottom: 1px solid rgba(255, 255, 255, 0.35);
  box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.12);

  animation: navSlideDown 0.5s ease;
}

/* Slide down animation */
@keyframes navSlideDown {
  from {
    transform: translateY(-80px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}
.box {
  width: 100%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 0; /* not wide */
  gap: 16em;
}

.logo img {
  width: 148px;
}

/* =============================
   NAV SLIDER WRAPPER
============================= */
.nav-slider {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1;
  justify-content: center;
}

/* =============================
   UL NAV SCROLLABLE AREA
============================= */
.navbx {
  display: flex;
  gap: 6px;
  list-style: none;

  overflow-x: auto;
  scroll-behavior: smooth;

  padding: 0px 4px;
  align-items: center;
  border-radius: 50px;

  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  border: 1px solid rgba(255, 255, 255, 0.35);
  box-shadow: 0px 10px 22px rgba(0, 0, 0, 0.10);

  max-width: 600px;
  height: 68px;
}

/* Hide scrollbar */
.navbx::-webkit-scrollbar {
  display: none;
}

/* =============================
   NAV LINKS (Punch Buttons)
============================= */
.navbx li a {
  display: inline-block;
  padding: 9px 18px;
  border-radius: 40px;

  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  color: #111;

  white-space: nowrap;

  background: rgba(255, 255, 255, 0.22);
  border: 1px solid rgba(255, 255, 255, 0.35);

  transition: 0.35s ease;
}

/* Hover animation */
.navbx li a:hover {
  transform: translateY(-2px);
  background: rgba(255, 255, 255, 0.35);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
}

/* Active button */
.navbx li a.active {
  background: linear-gradient(135deg, rgba(255, 75, 43, 0.9), rgba(255, 65, 108, 0.9));
  color: white;
  border: none;
  box-shadow: 0px 10px 25px rgba(255, 65, 108, 0.35);
}

/* =============================
   ARROWS BESIDE UL
============================= */
.nav-arrow {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  border: 1px solid rgba(255, 255, 255, 0.35);
  box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.12);

  transition: 0.3s ease;
}

.nav-arrow:hover {
  transform: scale(1.08);
  background: rgba(255, 255, 255, 0.35);
}

.nav-arrow i {
  font-size: 16px;
  color: #111;
}

.nav-slider-wrapper.active-menu {
  animation: popMenu 0.4s ease;
}

@keyframes popMenu {
  0% { transform: translateX(-50%) translateY(-30px) scale(0.95); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
}


/* =============================
   TABLET RESPONSIVE
============================= */
@media (max-width: 991px) {
  .navbx {
    max-width: 420px;
  }

  .logo img {
    width: 115px;
  }
}

/* =============================
   MOBILE RESPONSIVE
============================= */
@media (max-width: 768px) {
  .box {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
    padding: 12px 0;
  }

  .nav-slider {
    width: 100%;
    justify-content: space-between;
  }

  .navbx {
    max-width: 100%;
    width: 100%;
  }
}

</style>
<body>
  <nav> 
  <div class="box">

    <div class="logo">
      <a href=""><img src="images/logo-dark.webp"></a>
    </div>

    <div class="nav-slider">

      <button class="nav-arrow left">
        <i class="fa-solid fa-angle-left"></i>
      </button>

      <ul class="navbx">
        <li><a href="" class="active">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Service</a></li>
        <li><a href="project">Project</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>

      <button class="nav-arrow right">
        <i class="fa-solid fa-angle-right"></i>
      </button>

    </div>

  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){

  $(window).scroll(function(){
    if($(this).scrollTop() > 80){
      $("nav").addClass("sticky");
    } else {
      $("nav").removeClass("sticky");
    }
  });

});
</script>

<script>
$(document).ready(function(){

  // Right arrow scroll
  $(".nav-arrow.right").click(function(){
    $(".navbx").animate({
      scrollLeft: $(".navbx").scrollLeft() + 200
    }, 400);
  });

  // Left arrow scroll
  $(".nav-arrow.left").click(function(){
    $(".navbx").animate({
      scrollLeft: $(".navbx").scrollLeft() - 200
    }, 400);
  });

  // Active tab + auto center animation
  $(".navbx li a").click(function(e){
    e.preventDefault();

    $(".navbx li a").removeClass("active");
    $(this).addClass("active");

    let navContainer = $(".navbx");
    let selected = $(this);

    let offsetLeft = selected.position().left;
    let containerWidth = navContainer.width();
    let selectedWidth = selected.outerWidth();

    navContainer.animate({
      scrollLeft: navContainer.scrollLeft() + offsetLeft - (containerWidth / 2) + (selectedWidth / 2)
    }, 500);
  });

});
</script>




</body>
</html>
